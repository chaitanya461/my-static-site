version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Preparing deployment package..."
      # Ensure only the app files go into the ZIP, not the parent folder
      - zip -r ../deploy.zip . -x "node_modules/*" "*.git*" "*.zip" 
  post_build:
    commands:
      - echo "Build completed on `date`."
artifacts:
  files:
    - ../deploy.zip

