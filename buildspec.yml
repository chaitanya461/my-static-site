version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Zipping app for Elastic Beanstalk..."
      - zip -r deploy.zip * .[^.]*
  post_build:
    commands:
      - echo "Build completed on `date`."
artifacts:
  files:
    - deploy.zip
    
